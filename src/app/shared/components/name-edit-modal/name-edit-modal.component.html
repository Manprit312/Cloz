<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Name</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" fill="clear" class="body1-regular btn-text-primary">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="pad-top-lg pad-v-none-h-md column-stack-none modal-content-wrapper">
    <div class="column-stack-sm">
      <label class="label-default">Name</label>
      <div class="input-border-full">
        <input
          type="text"
          [(ngModel)]="name"
          placeholder="Name"
          required
          autofocus
        />
      </div>
    </div>

    <!-- Save Button - Positioned at bottom -->
    <div class="button-container">
      <app-button
        variant="primary"
        size="xlarge"
        [fullWidth]="true"
        [disabled]="!name || !name.trim()"
        (click)="save()"
      >
        Save
      </app-button>
    </div>
  </div>
</ion-content>
