<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Name your outfit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" fill="clear" class="body1-regular">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" [scrollY]="true" class="naming-modal-content">
  <div class="naming-modal-container pad-only-left-lg">
    <ion-list>
      <!-- Suggested Names -->
      <ion-item 
        *ngFor="let name of suggestedNames; let i = index" 
        (click)="selectName(name, $event)"
        lines="none" 
        class="name-option-item clickable"
        [class.selected]="selectedName === name && !isCustomName"
      >
        <span slot="start" class="icon-slot">
          <span class="selection-circle">
            <app-icon
              *ngIf="selectedName === name && !isCustomName"
              name="check"
              [size]="18"
              [color]="'var(--ion-color-primary-contrast)'"
              class="selection-check"
            ></app-icon>
          </span>
        </span>
        <ion-label>
          <span class="body1-regular">{{ name }}</span>
        </ion-label>
      </ion-item>

      <!-- Custom Name Option -->
      <ion-item 
        (click)="toggleCustomName($event)"
        lines="none" 
        class="name-option-item clickable"
        [class.selected]="isCustomName"
      >
        <span slot="start" class="icon-slot">
          <span class="selection-circle">
            <app-icon
              *ngIf="isCustomName"
              name="check"
              [size]="16"
              [color]="'var(--ion-color-primary-contrast)'"
              class="selection-check"
            ></app-icon>
          </span>
        </span>
        <ion-label>
          <span class="body1-regular">Custom name</span>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Custom Name Input -->
    <div *ngIf="isCustomName" class="custom-name-input-container pad-all-md">
      <div class="input-border-full">
        <input
          type="text"
          [(ngModel)]="customName"
          placeholder="Enter outfit name"
          class="body1-regular"
          enterkeyhint="done"
          (focus)="onCustomNameFocus()"
          (blur)="onCustomNameBlur()"
          (keyup.enter)="onCustomNameEnter()"
          (keydown.enter)="onCustomNameEnter(); $event.preventDefault()"
          #customNameInput
        />
      </div>
    </div>
  </div>
</ion-content>
