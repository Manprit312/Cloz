<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="back-button">
        <app-icon name="arrow-left" [size]="24" [color]="'#1860FA'"></app-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center label-bold">Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="pad-top-lg pad-v-none-h-md">
    <form (ngSubmit)="login()" class="column-stack-lg w-full">
      <!-- Email Field -->
      <div class="column-stack-sm">
        <label class="label-default">Email</label>
        <div class="input-border-full">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="column-stack-sm">
        <label class="label-default">Password</label>
        <div class="input-border-full">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="********"
            required
          />
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-error">
        {{ error }}
      </div>

      <!-- Login Button -->
      <app-button
        type="submit"
        variant="primary"
        size="xlarge"
        [fullWidth]="true"
        [disabled]="!email || !password"
      >
        Login
      </app-button>
    </form>
  </div>
</ion-content>
