


  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()" class="back-button">
          <app-icon name="arrow-left" [size]="24" [color]="'var(--ion-color-primary)'"></app-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center label-bold">Log in</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <div class="pad-top-lg pad-v-none-h-md">
    <form (ngSubmit)="login()" class="column-stack-lg w-full" name="loginForm" id="loginForm">
      <!-- Email Field -->
      <div class="column-stack-sm">
        <label class="label-default" for="email-input">Email</label>
        <div class="input-border-full">
          <input
            id="email-input"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            autocomplete="username email"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
            enterkeyhint="next"
            required
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="column-stack-sm">
        <label class="label-default" for="password-input">Password</label>
        <div class="input-border-full">
          <input
            #passwordInput
            id="password-input"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="********"
            autocomplete="current-password"
            enterkeyhint="done"
            (keydown.enter)="passwordInput.blur(); dismissKeyboard()"
            (blur)="dismissKeyboard()"
            required
          />
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-error">
        {{ error }}
      </div>

      <!-- Login Button -->
      <app-button
        type="submit"
        variant="primary"
        size="xlarge"
        [fullWidth]="true"
        [disabled]="!email || !password || isLoading"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </app-button>
    </form>
  </div>
</ion-content>
