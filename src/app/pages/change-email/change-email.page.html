<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="items-center">
      <ion-button (click)="goBack()" class="back-button items-center justify-start">
        <app-icon name="arrow-left" [size]="24" [color]="'#1860FA'"></app-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Change email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="change-email-content column-stack-none">
  <div class="pad-top-lg pad-v-none-h-md change-email-wrapper column-stack-none flex-1 h-full">
    <!-- Error Banner -->
    <div class="error-banner pad-all-md row-stack-sm items-center" *ngIf="showErrorMessage">
      <app-icon name="close" [size]="24" [color]="'#ffffff'"></app-icon>
      <span class="body1-medium">{{ errorMessageText }}</span>
    </div>

    <!-- Current Email Display -->
    <div class="column-stack-sm">
      <label class="label-default">Current email</label>
      <p class="body1-regular">{{ currentEmail }}</p>
    </div>

    <!-- Email Field -->
    <div class="column-stack-sm">
      <label class="label-default">Email</label>
      <div class="input-border-full">
        <input
          type="email"
          [(ngModel)]="newEmail"
          name="newEmail"
          placeholder="luisa@gmail.com"
          required
        />
      </div>
    </div>

    <!-- Update Button - Positioned at bottom -->
    <div class="pad-top-lg">
      <app-button
        variant="primary"
        size="xlarge"
        [fullWidth]="true"
        [disabled]="!newEmail || newEmail.trim() === currentEmail"
        (click)="updateEmail()"
      >
        Update
      </app-button>
    </div>
  </div>
</ion-content>
