<ion-content [fullscreen]="false" class="welcome-content">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="welcome-container column-stack-none items-center justify-center">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
  </div>

  <!-- Onboarding Content -->
  <div *ngIf="!isLoading" class="welcome-container column-stack-none items-center justify-center pad-all-md">
    <!-- Icon -->
    <div class="icon-container">
      <app-icon name="shirt" [size]="64" [color]="'var(--ion-color-primary)'" class="welcome-icon"></app-icon>
    </div>

    <!-- Title -->
    <h1 class="welcome-title">Welcome to Cl≈çz</h1>

    <!-- Subtitle -->
    <p class="welcome-subtitle">Call to action</p>

    <!-- Buttons -->
    <div class="buttons-container w-full">
      <ion-button
        expand="block"
        fill="outline"
        class="signup-button"
        (click)="goToSignup()"
      >
        Sign up with email
      </ion-button>

      <p class="or-separator"><span>or</span></p>

      <ion-button
        expand="block"
        fill="solid"
        class="login-button"
        (click)="goToLogin()"
      >
        Log into my account
      </ion-button>
    </div>
  </div>
</ion-content>
