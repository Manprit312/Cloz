<ion-content [fullscreen]="true" class="welcome-content">
  <div class="welcome-container">
    <!-- Icon -->
    <div class="icon-container">
      <ion-icon name="shirt-outline" class="welcome-icon"></ion-icon>
    </div>

    <!-- Title -->
    <h1 class="welcome-title">Welcome to Cl≈çz</h1>

    <!-- Subtitle -->
    <p class="welcome-subtitle">Call to action</p>

    <!-- Buttons -->
    <div class="buttons-container">
      <ion-button
        expand="block"
        fill="outline"
        class="signup-button"
        (click)="goToSignup()"
      >
        Sign up with email
      </ion-button>

      <p class="or-separator">or</p>

      <ion-button
        expand="block"
        fill="solid"
        class="login-button"
        (click)="goToLogin()"
      >
        Log into my account
      </ion-button>
    </div>
  </div>
</ion-content>
