<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wardrobe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="wardrobe-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wardrobe</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="wardrobe-container">
    <!-- Success Message -->
    <div class="success-banner" *ngIf="showSuccessMessage">
      <ion-icon name="checkmark-circle-outline" class="success-icon"></ion-icon>
      <span>{{ successMessageText }}</span>
    </div>

    <!-- Category List -->
    <div class="categories-list">
      <ion-item
        *ngFor="let category of categories"
        button
        (click)="goToCategory(category.route)"
        class="category-item"
      >
        <ion-label>
          <h2>{{ category.name }}</h2>
        </ion-label>
        <ion-label slot="end" class="count-label">
          {{ category.count }}
        </ion-label>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="chevron-icon"
        ></ion-icon>
      </ion-item>
    </div>
  </div>
</ion-content>
