<ion-content [fullscreen]="true">
  @if (!isAdminMode) {
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Outfits</ion-title>
      </ion-toolbar>
    </ion-header>
  }

  <!-- Show loading state -->
  <div *ngIf="isLoading" class="column-stack-sm outfits-container pad-all-md">
    <div *ngFor="let item of [1, 2, 3, 4, 5, 6]" class="outfit-card-skeleton">
      <div class="row-stack-none justify-between items-center outfit-card-header-skeleton">
        <app-skeleton-loader type="text" [width]="'60%'" [height]="'20px'" [borderRadius]="'4px'"></app-skeleton-loader>
        <app-skeleton-loader type="custom" [width]="'24px'" [height]="'24px'" [borderRadius]="'50%'"></app-skeleton-loader>
      </div>
      <div class="row-stack-sm outfit-garments-skeleton" style="flex-wrap: wrap;">
        <app-skeleton-loader 
          *ngFor="let img of [1, 2, 3, 4]" 
          type="image" 
          [width]="'60px'" 
          [height]="'60px'" 
          [borderRadius]="'4px'"
          class="garment-skeleton-item"
        ></app-skeleton-loader>
      </div>
    </div>
  </div>

  <!-- Show error state -->
  <div *ngIf="error && !isLoading" class="pad-all-md">
    <p>{{ error }}</p>
  </div>

  <!-- Show empty state when no outfits -->
  <app-empty-state
    *ngIf="!isLoading && !error && outfits.length === 0"
    icon="accessibility"
    [iconSize]="74"
    iconColor="var(--text-color-600, #666666)"
    title="No outfits yet"
    description="Create your first outfit to get started."
    buttonText="Create outfit"
    [showButton]="!isAdminMode"
    (onButtonClick)="onCreateOutfit()"
  ></app-empty-state>

  <!-- Show outfits cards when outfits exist -->
  <div *ngIf="!isLoading && !error && outfits.length > 0" class="column-stack-sm outfits-container">
    <div *ngFor="let outfit of outfits" class="outfit-card" (click)="onOutfitClick(outfit)">
      <div class="row-stack-none justify-between items-center outfit-card-header">
        <h3 class="outfit-title body2-bold">{{ outfit.name || 'Untitled Outfit' }}</h3>
        <app-icon name="chevron-forward" [size]="24" [color]="'var(--ion-color-primary)'"></app-icon>
      </div>
      <div class="outfit-garments-scroll">
        <div class="row-stack-sm outfit-garments-container">
          <div 
            *ngFor="let item of getOutfitGarments(outfit) | slice:0:3" 
            class="outfit-garment-item"
          >
            <img 
              [src]="getGarmentImage(item)" 
              [alt]="item.subtype || 'Garment'"
              class="outfit-garment-image"
            />
          </div>
          <app-count-badge
            *ngIf="getOutfitGarments(outfit).length > 3"
            [count]="getOutfitGarments(outfit).length - 3"
            [size]="60"
            [fontSize]="22"
          ></app-count-badge>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action Button - Only show when there are outfits and not in admin mode -->
  <ion-fab 
    *ngIf="!isAdminMode && !isLoading && !error && outfits.length > 0"
    vertical="bottom" 
    horizontal="end" 
    slot="fixed"
  >
    <ion-fab-button (click)="onCreateOutfit()">
      <app-icon name="add" [size]="24" [color]="'#ffffff'"></app-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
