<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <!-- Profile Fields -->
    <div class="profile-fields">
      <!-- Name -->
      <ion-item button (click)="editName()" class="profile-item">
        <ion-label>
          <h2>Name</h2>
        </ion-label>
        <ion-label slot="end" class="value-label">
          {{ profile().name }}
        </ion-label>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="chevron-icon"
        ></ion-icon>
      </ion-item>

      <!-- Gender -->
      <ion-item button (click)="editGender()" class="profile-item">
        <ion-label>
          <h2>Gender</h2>
        </ion-label>
        <ion-label slot="end" class="value-label">
          {{ profile().gender }}
        </ion-label>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="chevron-icon"
        ></ion-icon>
      </ion-item>

      <!-- Email -->
      <ion-item button (click)="editEmail()" class="profile-item">
        <ion-label>
          <h2>Email</h2>
        </ion-label>
        <ion-label slot="end" class="value-label">
          {{ profile().email }}
        </ion-label>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="chevron-icon"
        ></ion-icon>
      </ion-item>

      <!-- Password -->
      <ion-item button (click)="changePassword()" class="profile-item">
        <ion-label>
          <h2>Password</h2>
        </ion-label>
        <ion-label slot="end" class="value-label">
          {{ getMaskedPassword() }}
        </ion-label>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="chevron-icon"
        ></ion-icon>
      </ion-item>

      <!-- Dark Mode -->
      <ion-item class="profile-item">
        <ion-label>
          <h2>Darkmode</h2>
        </ion-label>
        <ion-toggle
          slot="end"
          [checked]="darkMode()"
          (ionChange)="toggleDarkMode()"
        ></ion-toggle>
      </ion-item>
    </div>
  </div>
</ion-content>
